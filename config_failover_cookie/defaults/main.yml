# Provide name of failover cookie identifier
#config_failover_cookie_id:

# Either create a directory with following convention or override where the key lives
# config_failover_cookie_filename: "<fully qualified path>/{{ config_failover_cookie_id }}"

# Provide name of domain at which to create the cookie
#config_failover_cookie_domain:
config_failover_cookie_enable_failover_cookie_for_domain:  "yes"

# Standard values to overide as needed
config_failover_cookie_failover_cookie_name                       : "PD-ID"
config_failover_cookie_failover_cookie_lifetime                   : 60
config_failover_cookie_failover_auth                              : "https"
config_failover_cookie_failover_cookie_keyfile                    : "{{config_failover_cookie_id}}"
config_failover_cookie_failover_include_session_id                : "yes"
config_failover_cookie_reissue_missing_failover_cookie            : "yes"
config_failover_cookie_tagvalue_failover_amweb_session_id_add     : "add"
config_failover_cookie_tagvalue_failover_amweb_session_id_preserve: "preserve"